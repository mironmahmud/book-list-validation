<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="pt-5 pb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <h1 class="text-center fw-bold">Book List</h1>
                <p class="text-center pb-4">A complete validation book list without data base</p>

                <div class="alert alert-danger d-none" role="alert"> </div>

                <form class="p-5 bg-light mb-5">
                    <div class="mb-3">
                        <label for="book-name" class="form-label">Book name</label>
                        <input type="text" class="form-control" id="book-name" aria-describedby="emailHelp">
                        <div id="book-alert" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="author-name" class="form-label">Author name</label>
                        <input type="text" class="form-control" id="author-name" aria-describedby="emailHelp">
                        <div id="author-alert" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="publish-date" class="form-label">Publish date</label>
                        <input type="date" class="form-control" id="publish-date" aria-describedby="emailHelp">
                        <div id="publish-alert" class="form-text text-danger"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 text-capitalize">add book list</button>
                </form>

                <table class="table table-bordered table-striped table-responsive text-center mb-5">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th scope="col">Book name</th>
                            <th scope="col">Author name</th>
                            <th scope="col">Publish date</th>
                        </tr>
                    </thead>
                    <tbody class="book-list"></tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
